{% extends "core/base.html" %}

{% block title %}Register - Admin Account{% endblock %}

{% block content %}
<style>
    .auth-container {
        max-width: 500px;
        margin: 4rem auto;
        padding: 2rem;
        background-color: var(--secondary-color);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .auth-container h1 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 2rem;
    }
    .auth-form p {
        display: flex;
        flex-direction: column;
        margin-bottom: 1rem;
    }
    .auth-form label {
        margin-bottom: 5px;
        color: #ccc;
    }
    .auth-form input {
        width: 100%;
        padding: 10px;
        background-color: #333;
        border: 2px solid #444;
        border-radius: 5px;
        color: var(--text-color);
        font-family: 'Poppins', sans-serif;
    }
    .auth-form .helptext {
        font-size: 0.8rem;
        color: #999;
        margin-top: 5px;
    }
    .auth-form ul {
        list-style: none;
        padding: 0;
        color: #e74c3c;
    }
    .submit-btn {
        display: block; width: 100%; padding: 15px; border: none;
        border-radius: 5px; background-color: var(--primary-color);
        color: var(--secondary-color); font-size: 1.2rem; font-weight: 700;
        cursor: pointer; transition: transform 0.3s ease; margin-top: 1rem;
    }
    .submit-btn:hover { transform: translateY(-5px); }
</style>

<div class="auth-container content-container">
    <h1>Create Admin Account</h1>
    <form method="post" class="auth-form" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Register</button>
    </form>
</div>
{% endblock %}
