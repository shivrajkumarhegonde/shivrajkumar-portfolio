{% extends "core/base.html" %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<style>
    .message-container { text-align: center; margin: 5rem auto; max-width: 600px; }
    .message-container h2 { color: var(--primary-color); margin-bottom: 1rem; }
    .message-container p { font-size: 1.2rem; }
    .message-container a { color: var(--primary-color); text-decoration: none; font-weight: bold; }
</style>

<div class="message-container content-container">
    <h2>You have been successfully logged out.</h2>
    <p><a href="{% url 'login' %}">Click here to log in again.</a></p>
</div>
{% endblock %}
