{% extends "core/base.html" %}

{% block title %}Contact Me - Shivrajkumar Hegonde{% endblock %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');

    :root {
        --primary-color: #feda6a;
        --secondary-color: #1a1a1a;
        --text-color: #fff;
    }

    body {
        font-family: 'Poppins', sans-serif;
    }

    .contact-container {
        max-width: 800px;
        margin: 4rem auto;
        padding: 2.5rem;
        background: rgba(26, 26, 26, 0.7);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        border: 1px solid rgba(254, 218, 106, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }

    .contact-container h1 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 2rem;
        font-family: 'Orbitron', sans-serif;
        font-size: 3rem;
        text-shadow: 0 0 15px rgba(254, 218, 106, 0.3);
    }

    .contact-form .form-input {
        width: 100%;
        padding: 12px;
        margin-bottom: 1.5rem;
        background-color: rgba(0,0,0,0.3);
        border: 1px solid #444;
        border-radius: 5px;
        color: var(--text-color);
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-form .form-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 10px rgba(254, 218, 106, 0.3);
    }

    .contact-form textarea.form-input {
        min-height: 150px;
        resize: vertical;
    }

    .submit-btn {
        display: block;
        width: 100%;
        padding: 15px;
        border-radius: 5px;
        font-size: 1.2rem;
        font-weight: 700;
        cursor: pointer;
        margin-top: 1rem;
        background: var(--primary-color);
        color: var(--secondary-color);
        border: 2px solid var(--primary-color);
        box-shadow: 0 0 15px rgba(254, 218, 106, 0.3);
        transition: all 0.3s ease;
    }

    .submit-btn:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 0 30px rgba(254, 218, 106, 0.5);
        background: transparent;
        color: var(--primary-color);
    }

    .submit-btn:disabled {
        background: #555;
        color: #999;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
        border-color: #555;
    }

    .success-message {
        text-align: center;
        padding: 1.5rem;
        margin-bottom: 2rem;
        background: rgba(39, 174, 96, 0.2);
        border: 1px solid #27ae60;
        color: #fff;
        border-radius: 10px;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .hidden {
        opacity: 0;
        transform: translateY(50px);
        transition: all 1s ease-out;
    }

    .show {
        opacity: 1;
        transform: translateY(0);
    }
</style>

<div class="contact-container content-container hidden">
    <h1>Get In Touch</h1>

    {% if request.GET.success %}
        <div class="success-message">
            <p><strong>âœ… Thank you for your message!</strong> I will get back to you shortly.</p>
        </div>
    {% endif %}

    <form method="post" class="contact-form" id="contact-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Scroll Animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.hidden').forEach((el) => observer.observe(el));

        // Prevent Double Submission
        const contactForm = document.getElementById('contact-form');
        contactForm.addEventListener('submit', function() {
            const submitBtn = contactForm.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerText = 'Sending...';
        });
    });
</script>
{% endblock %}
