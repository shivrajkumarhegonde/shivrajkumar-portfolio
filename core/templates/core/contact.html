{% extends "core/base.html" %}

{% block title %}Contact Me - Shivrajkumar Hegonde{% endblock %}

{% block content %}
<style>
    /* Beautification 1: Import the Orbitron font for headings */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    /* Beautification 2: Apply "Glassmorphism" effect to the main container */
    .contact-container {
        max-width: 800px;
        margin: 4rem auto;
        padding: 2.5rem;
        background: rgba(26, 26, 26, 0.7);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        border: 1px solid rgba(254, 218, 106, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }
    .contact-container h1 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 2rem;
        font-family: 'Orbitron', sans-serif;
        font-size: 3rem;
        /* Beautification 3: Add a glowing effect to the title */
        text-shadow: 0 0 15px rgba(254, 218, 106, 0.3);
    }

    /* Beautification 4: Enhance the form input fields */
    .contact-form .form-input {
        width: 100%;
        padding: 12px;
        margin-bottom: 1.5rem;
        background-color: rgba(0,0,0,0.3);
        border: 1px solid #444;
        border-radius: 5px;
        color: var(--text-color);
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .contact-form .form-input::placeholder { /* Style the placeholder text */
        color: #888;
    }
    .contact-form .form-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 10px rgba(254, 218, 106, 0.3);
    }
    .contact-form textarea.form-input {
        min-height: 150px;
        resize: vertical;
    }

    /* Beautification 5: Upgrade the submit button to match the hero button */
    .submit-btn {
        display: block; width: 100%; padding: 15px; border-radius: 5px;
        font-size: 1.2rem; font-weight: 700; cursor: pointer; margin-top: 1rem;
        background: var(--primary-color); color: var(--secondary-color);
        border: 2px solid var(--primary-color); box-shadow: 0 0 15px rgba(254, 218, 106, 0.3);
        transition: all 0.3s ease;
    }
    .submit-btn:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 0 30px rgba(254, 218, 106, 0.5);
        background: transparent;
        color: var(--primary-color);
    }

    /* Beautification 6: Improve the success message style */
    .success-message {
        text-align: center;
        padding: 1.5rem;
        margin-bottom: 2rem;
        background: rgba(39, 174, 96, 0.2); /* Semi-transparent green */
        border: 1px solid #27ae60;
        color: #fff;
        border-radius: 10px;
    }

    /* Beautification 7: Add scroll animation classes */
    .hidden {
        opacity: 0;
        transform: translateY(50px);
        transition: all 1s ease-out;
    }
    .show {
        opacity: 1;
        transform: translateY(0);
    }
</style>

<div class="contact-container content-container hidden">
    <h1>Get In Touch</h1>

    {% if request.GET.success %}
        <div class="success-message">
            <p><strong>Thank you for your message!</strong> I will get back to you shortly.</p>
        </div>
    {% endif %}

    <form method="post" class="contact-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</div>

<script>
    // --- JavaScript for Scroll Animations ---
    document.addEventListener('DOMContentLoaded', function() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, { threshold: 0.1 });

        const hiddenElements = document.querySelectorAll('.hidden');
        hiddenElements.forEach((el) => observer.observe(el));
    });
</script>

{% endblock %}
